<!DOCTYPE html>
<html>
    <head>
        <title>Dragdrop N Feedback Assignment</title>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h2 id="h2">Please Fill! Your Feedback.</h2>
        <div class="emoji-container">
            <div class="emoji bad">
                 <div class="fill badfill" draggable="true"></div>
                 <span class="level">Bad</span>
            </div>
            <div class="emoji unsatisfied">
                <div class="fill unsatisfiedfill" draggable="true"></div>
                <span class="level">Unsatisfied</span>
            </div>
            <div class="emoji satisfied">
                <div class="fill satisfiedfill" draggable="true"></div>
                <span class="level">Satisfied</span>
            </div>
            <div class="emoji good">
                <div class="fill goodfill" draggable="true"></div>
                <span class="level">Good</span>
            </div>
        </div>
        <div id="emoji-container1" class="emoji-container hide">
            <div class="emoji bad">
                 <div class="fill badfill1" draggable="true"></div>
                 <span class="level">Bad</span>
            </div>
            <div class="emoji unsatisfied">
                <div class="fill unsatisfiedfill1" draggable="true"></div>
                <span class="level">Unsatisfied</span>
            </div>
            <div class="emoji satisfied">
                <div class="fill satisfiedfill1" draggable="true"></div>
                <span class="level">Satisfied</span>
            </div>
            <div class="emoji good">
                <div class="fill goodfill1" draggable="true"></div>
                <span class="level">Good</span>
            </div>
        </div>
        <div id="emoji-container2" class="emoji-container hide">
            <div class="emoji bad">
                 <div class="fill badfill2" draggable="true"></div>
                 <span class="level">Bad</span>
            </div>
            <div class="emoji unsatisfied">
                <div class="fill unsatisfiedfill2" draggable="true"></div>
                <span class="level">Unsatisfied</span>
            </div>
            <div class="emoji satisfied">
                <div class="fill satisfiedfill2" draggable="true"></div>
                <span class="level">Satisfied</span>
            </div>
            <div class="emoji good">
                <div class="fill goodfill2" draggable="true"></div>
                <span class="level">Good</span>
            </div>
        </div>
        <div class="feedback-container">
            <strong id="feedback-title">Customer Service</strong>
            <div class="star-container">
                <i class="far fa-star fa-2x"></i>
                <i class="far fa-star fa-2x"></i>
                <i class="far fa-star fa-2x"></i>
                <i class="far fa-star fa-2x"></i>
                <i class="far fa-star fa-2x"></i>
            </div>
            <div class="emoji feedbackemoji">
                <!-- <div class="fill badfill" draggable="true"></div> -->
            </div>
            <i id="nextbtn" class="far fa-arrow-alt-circle-right fa-2x"></i>
            

        </div>
        <div id="feedback-container1" class="feedback-container hide">
            <strong id="feedback-title">Taste</strong>
            <div class="star-container">
                <i class="far fa-star fa-2x"></i>
                <i class="far fa-star fa-2x"></i>
                <i class="far fa-star fa-2x"></i>
                <i class="far fa-star fa-2x"></i>
                <i class="far fa-star fa-2x"></i>
            </div>
            <div id="feedbackemoji1" class="emoji feedbackemoji">
                <!-- <div class="fill badfill" draggable="true"></div> -->
            </div>
            <i id="nextbtn1" class="far fa-arrow-alt-circle-right fa-2x"></i>
            

        </div>
        <div id="feedback-container2" class="feedback-container hide">
            <strong id="feedback-title">Decoration</strong>
            <div class="star-container">
                <i class="far fa-star fa-2x"></i>
                <i class="far fa-star fa-2x"></i>
                <i class="far fa-star fa-2x"></i>
                <i class="far fa-star fa-2x"></i>
                <i class="far fa-star fa-2x"></i>
            </div>
            <div id="feedbackemoji2" class="emoji feedbackemoji">
                <!-- <div class="fill badfill" draggable="true"></div> -->
            </div>
            <button id="end">End</button>
            

        </div>
          <script src="js/app.js" type="text/javascript">
        </script>
    </body>
</html>
